<div class="prezly-embed-editor">
  <span (click)="modalRef.hide()" class="glyphicon glyphicon-remove prezly-embed-editor__close"></span>
  <h3 class="prezly-embed-editor__prefix">embed prezi</h3>
  <h1 class="prezly-embed-editor__title">{{prezly.title}}</h1>
  <div class="prezly-embed-editor__dimensions-groups">
    <div class="prezly-embed-editor__dimension">
      <span class="prezly-embed-editor__dimension-prefix">width</span>
      <input class="prezly-embed-editor__dimension-input" type="number" [(ngModel)]="width">
      <span class="prezly-embed-editor__dimension-postfix">px</span>
    </div>
    <div class="prezly-embed-editor__dimension">
      <span class="prezly-embed-editor__dimension-prefix">height</span>
      <input class="prezly-embed-editor__dimension-input" type="number" [(ngModel)]="height">
      <span class="prezly-embed-editor__dimension-postfix">px</span>
    </div>
  </div>
  <div class="prezly-embed-editor__options_group">
    <prezly-radio-button [items]="lockToPathTypes" [(selectedValue)]="lockToPathValue"></prezly-radio-button>
  </div>
  <div class="prezly-embed-editor__code-section">
    <p class="prezly-embed-editor__code">
      &lt;iframe id=&quot;iframe_container&quot; width=&quot;{{width}}&quot; height=&quot;{{height}}&quot; frameborder=&quot;0&quot; src=&quot;https://prezi.com/embed/{{prezly._id}}?bgcolor=fffff&amp;amp;lock_to_path={{lockToPathValue}}&amp;amp;autoplay=0&amp;amp;autohide_ctrls=0&quot;&gt;&lt;/iframe&gt;
    </p>
    <button class="prezly-embed-editor__copy-button btn btn-primary" (click)="copyToClipboard()">Copy code to the clipboard</button>
  </div>
</div>
